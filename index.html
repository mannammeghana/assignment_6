<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="chicken.jpeg" alt="">
        </div>
        <div class="bigtext">
            <h1><b>Famous Chicken Lollypop</b></h1>
        </div>
        <div class="large">
            <div class="burger">
                Burger
            </div>
            <div class="large1">
                <div class="star"><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill" id="hollow"></i></div>
                <div class="review">2,144 Reviews</div>
            </div>
        </div>
        <div class="large2">
            <div class="cal">
                <i class="bi bi-fire"></i> 220-280kcal
            </div>
            <div class="veg">
                veg
            </div>
        </div>
        <div class="blank">

        </div>
        <div class="large3">
            <div class="doller">
                <b>5.99$</b>
            </div>
            <div class="count">
                <div class="minus">-</div>
                <div class="zero">0</div>
                <div class="plus">+</div>
            </div>
        </div>
    </div>



    
</body>

</html>
